server:
  port: 8087
spring:
  application:
    name: best4u-configuration-service
  datasource:
    url: jdbc:postgresql://localhost:5432/best4u
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update # Use 'validate', 'update', 'create', or 'create-drop'
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  main:
    web-application-type: reactive
eureka:
  client:
    serviceUrl:
      defaultUrl: http://localhost:8761/
    register-with-eureka: true
    fetch-registry: true