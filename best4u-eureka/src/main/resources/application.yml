server:
  port: 8761

spring:
  application:
    name: best4u-eureka

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/

management:
  endpoints:
    web:
      exposure:
        include: '*'